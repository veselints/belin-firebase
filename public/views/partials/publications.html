<div class="archive-container">
	<h2>Публикации в областта на {{vm.sectionInBg}}</h2>
	<div ng-repeat="publication in vm.items">
		<div class="project-from-archive">
			<a href="{{publication.url}}" target="_blank"><h4>{{publication.title}}</h4></a>
			<p class="source">
				<em>
					<strong>{{publication.edition}}</strong> 
					{{publication.date | date:'dd/MM/yyyy'}}
					<span ng-show="publication.coauthor">
						, съавтор: {{publication.coauthor}}
					</span>
					<span ng-show="publication.interviewer">
						, интервюиращ: {{publication.interviewer}}
					</span>
				</em>
			</p>
			<p>{{publication.description}}</p>
			<a href="{{publication.url}}" class="more-link" target="_blank">Още...</a>
		</div>
    </div>
</div>
