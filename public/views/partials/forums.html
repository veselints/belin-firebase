<div class="projects-container clearfix">
    <h2>Обществени форуми</h2>

    <div class="project-from-projects" ng-repeat="training in vm.items">
        <a href="#/forums/community/{{training.$id}}">
            <div class="project-thumb" style="background-image: url('{{training.url}}')">
                <h4>{{training.title}}</h4>
            </div>
        </a>
    </div>
</div>
